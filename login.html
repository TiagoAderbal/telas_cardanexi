                    <a class="pass" href="#">Esqueceu sua senha?</a>

                <input type="password" id="password" name="password" autocomplete="off" required></input><br>

                <input type="submit" id="button" name="button" value="Iniciar sessão"></input>
            </form>
            <button class="bi bi-google google-but" type="button"> Entrar com Google</button>
            <p class="account">Ainda não tem uma conta? <a href="#" class="link-reg">Registre-se</a></p>
            <img class="img-foot" src="./img/logo-re.png"></img>
