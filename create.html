    <body>
        <div class="section">
            <img class="rest" src="./img/rest.png" alt=""></img>
            <h2 class="title">Criação do seu Restaurante</h2>
            <p>Vamos começar criando o seu restaurante, verifique com cuidado os dados cadastrados para prosseguir</p>
            <div class="nums">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
            </div>
            <form method="post" class="form">
                <label for="name">Nome do Restaurante</label>
                <input type="text" id="name" name="name" autocomplete="off" required placeholder="Digite o nome do restaurante"></input><br>

                <label for="email">Email comercial</label>
                <input type="text" id="email" name="email" autocomplete="off" required placeholder="contato@empresa.com.br"></input><br>
            </form>
        </div>
    </body>
